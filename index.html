<!DOCTYPE html>
<html>
<head>
    <title>GreenStride Solutions </title>
</head>
	<style>
        /* Your CSS goes here */
        .box-shadow { box-shadow: 0 4px 8px rgba(79, 11, 226, 0.1); }
        .text-shadow { text-shadow: 2px 2px 4px #dd0505; }
        .border-radius { border-radius: 10px; }
        .gradient-background { background: linear-gradient(to right, #ff7e5f, #feb47b); }
        .transition { transition: all 0.3s ease-in-out; }
        .flexbox-centering { display: flex; justify-content: center; align-items: center; height: 100px; }
         .grid-layout { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .hover-effect:hover { transform: scale(1.05); cursor: pointer; }
        .opacity { opacity: 0.75; }
        .font-styling { font-family: 'Arial', sans-serif; font-size: 16px; color: #333333; }
        .text-transform { text-transform: uppercase; }
        .overflow-hidden { overflow: hidden; }
        .h1-company-name {
            font-size: 48px; /* Large font size */
            font-weight: bold; /* Bold font weight for prominence */
            line-height: 1.2; /* Adjust line height for better readability */
            color: #007BFF; /* A distinct color, can be adjusted to match the company's theme */
            text-transform: uppercase; /* Optional: Makes the text uppercase for more impact */
            margin-bottom: 20px; /* Adds some space below the header */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Optional: Adds a subtle shadow for depth */
        }
        body {
            background-color: rgb(43, 202, 54);
        }
	    p {
		color: blue;
		word-wrap: break-word;
	    }
    </style>
<body>
    <h1 class="h1-company-name ">GreenStride Solutions</h1>
</body>
</html>
