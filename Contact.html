<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Layout</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #e8f5e9;
            background-image: url('background-img.avif');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }
header {
    background: linear-gradient(to right, #56CCF2, #2F80ED); /* Gradient background for header */
    color: white;
    text-align: center;
    padding: 20px 0;
}
.nav-link {
    color: white;
    text-decoration: none;
    font-size: 26px; /* Adjusted font size for all nav links */
}
.hover-effect li {
    display: inline-block;
    margin: 0 10px;
}
.hover-effect li a.transition {
    transition: color 0.3s ease-in-out; /* Smooth transition for link color */
}

.hover-effect li a:hover, .hover-effect li a:focus {
    color: #2F80ED; /* Change color on hover/focus */
    cursor: pointer;
}


nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
}
nav ul li {
    margin: 0 10px;
}
nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}
main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Adjust based on your layout needs */
}
form {
    background-color: transparent;
    padding: 500px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
    max-width: 100px;
    width: 100%;
    text-align: center;
}
.logo-container {
    text-align: center;
    margin: 20px 0;
}
.logo {
    max-width: 100%; /* Limit logo size */
    max-height: 400px; /* Adjust max height */
    width: auto; /* Adjust width automatically */
    height: auto; /* Adjust height automatically */
}
    </style>
</head>
<body>
    <header class="header">
        <h1>Welcome to GreenStride Solutions</h1>
        <nav>
            <ul class="hover-effect">
                <li><a href="index.html" class="nav-link transition">Home</a></li>
                <li><a href="service.html" class="nav-link transition">Services</a></li>
                <li><a href="Contact.html" class="nav-link transition">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
        <form action="#">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
        </div>
    </main>
    <div class="logo-container">
        <img src="Company-logo2.png" alt="Company Logo" class="logo">
    </div>
</body>
</html>
