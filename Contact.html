<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenStride Solutions | Contact</title>
    <style>
        body { background-color: #e8f5e9; } /* Soft green background */
        .gradient-background { background: linear-gradient(to right, #ff7e5f, #feb47b); }
        .flexbox-centering { display: flex; justify-content: center; align-items: center; height: 100px; }
        .box-shadow { box-shadow: 0 4px 8px rgba(79, 11, 226, 0.1); }
        .text-shadow { text-shadow: 2px 2px 4px #dd0505; }
        .transition { transition: all 0.3s ease-in-out; }
        .centered-container {
            width: auto;
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <header class="box-shadow">
        <h1 style="text-shadow: 2px 2px 4px #dd0505;">Contact Us</h1>
    </header>
    <main class="flexbox-centering gradient-background" style="padding: 20px;">
        <section>
            <form class="transition">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <div>
        <img src="Company-logo2.png" alt="Company Logo" class="centered-container box-shadow">
    </div>
</body>
</html>
