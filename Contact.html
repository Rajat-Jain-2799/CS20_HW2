<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Compact Layout</title>
<style>
    * {
        box-sizing: border-box;
    }
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #e8f5e9;
        background-image: url('background-img.avif');
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
    }
    header {
        background: linear-gradient(to right, #56CCF2, #2F80ED);
        color: white;
        text-align: center;
        padding: 20px 0;
    }
    .nav-link {
        color: white;
        text-decoration: none;
        font-size: 26px;
    }
    .hover-effect li {
        display: inline-block;
        margin: 0 10px;
    }
    .hover-effect li a.transition {
        transition: color 0.3s ease-in-out;
    }
    .hover-effect li a:hover, .hover-effect li a:focus {
        color: #2F80ED;
        cursor: pointer;
    }
    nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    nav ul li {
        margin: 0 10px;
    }
    nav ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
    }
    main {
        flex-grow: 1;
        display: flex;
        flex-direction: column; /* Change to column for stacking */
        align-items: center;
        justify-content: flex-start; /* Align content to the start */
        padding: 20px; /* Added padding */
    }
    .container {
        display: flex;
        flex-direction: column; /* Align items in a column */
        align-items: center;
        justify-content: center;
        width: 80%; /* Adjust container width */
        max-width: 600px; /* Set max width for larger screens */
        margin: 20px; /* Add some margin */
    }
    form {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        width: 100%;
        text-align: center;
    }
    input, select, textarea {
        width: 90%; /* Make input elements larger */
        padding: 15px; /* Larger padding for input elements */
        margin: 10px 0; /* Space out elements */
        border-radius: 4px; /* Rounded borders for input elements */
        border: 1px solid #ccc; /* Border color */
        font-size: 16px; /* Larger font size for readability */
    }
    .logo-container {
        text-align: center;
        margin: 20px 0;
    }
    .logo {
        max-width: 100%;
        max-height: 200px; /* Adjust logo size */
        width: auto;
        height: auto;
    }
</style>

</head>
<body>
    <header class="header">
        <h1>Welcome to GreenStride Solutions</h1>
        <nav>
            <ul class="hover-effect">
                <li><a href="index.html" class="nav-link transition">Home</a></li>
                <li><a href="service.html" class="nav-link transition">Services</a></li>
                <li><a href="Contact.html" class="nav-link transition">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
        <form action="#">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
        </div>
    </main>
    <div class="logo-container">
        <img src="Company-logo2.png" alt="Company Logo" class="logo">
    </div>
</body>
</html>
