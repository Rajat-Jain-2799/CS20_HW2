<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenStride Solutions | Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="gradient-background box-shadow">
        <h1>Welcome to GreenStride Solutions</h1>
        <nav>
            <ul class="hover-effect nav-list">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="service.html" class="nav-link">Services</a></li>
                <li><a href="Contact.html" class="nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <header class="text-shadow box-shadow">
        <h1>Contact Us</h1>
    </header>
    <main class="flexbox-centering">
        <form class="form-style">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <div>
        <img src="Company-logo2.png" alt="Company Logo" class="image-style box-shadow">
    </div>
</body>
</html>
