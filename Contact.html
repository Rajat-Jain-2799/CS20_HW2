<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenStride Solutions | Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="gradient-background box-shadow">
    <h1>Welcome to GreenStride Solutions</h1>
    <nav>
        <ul class="hover-effect">
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="service.html">Services</a></li>
            <li><a class="nav-link" href="Contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<header class="header-shadow">
    <h1 class="text-shadow">Contact Us</h1>
</header>
<main class="main-style">
    <section>
        <form class="form-style transition">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </section>
</main>
<div class="image-container">
    <img src="Company-logo2.png" alt="Company Logo" class="image-style box-shadow">
</div>
</body>
</html>
